<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="my-form" method="post">
		<div>
			<label for="name">1.Name</label>
			<input type="text" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">2.Email</label>
			<input type="email" id="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender_m">3.M</label>
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender_f">F</label>
			<input type="radio" id="gender_f" name="gender" required>
		</div>
		<div>
			<label for="cars">4.Choose your Car</label>
			  <select name="cars" id="cars" required>
				  <option value="" disabled selected>--Please choose an option--</option>
				  <option>BMW</option>
				  <option>Audi</option>
				  <option>Mercedez</option>
			  </select>
				
			
		</div>
		<div>
			<label for="age">5.Age</label>
			<input type="number" id="age" min="0" placeholder="Age" required>
		</div>
		<div>
			<label for="dob">6.DOB</label>
			<input type="date" id="dob" name="dob" required>
		</div>
		<div>
			<label for="phone_number">7.Phone Number</label>
			<input type="url" id="phone_number" name="phone_number" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">8.Password</label>
			<input type="password" id="password" name="password" placeholder="password" required>
		</div>
		<div>
			<label for="tos"></label>
			<input type="checkbox" id="tos" name="tos" required> <b>I agree to the TOS.</b>
		</div>
		<div>
			<button type="submit">Submit </button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
